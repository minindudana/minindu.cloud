        <script>
            function copyPassword() {
                /* Create a temporary input element */
                var tempInput = document.createElement("input");

                /* Set the value of the temporary input element as the password */
                tempInput.value = document.getElementById("passwordInput").value;

                /* Append the temporary input element to the document */
                document.body.appendChild(tempInput);

                /* Select the value within the temporary input element */
                tempInput.select();
                tempInput.setSelectionRange(0, 99999); /* For mobile devices */

                /* Copy the password to the clipboard */
                document.execCommand("copy");

                /* Remove the temporary input element from the document */
                document.body.removeChild(tempInput);


            }
        </script>
        <script>

            document.addEventListener('keydown', function (e) {
                // Check if the user pressed the F12 key or the Ctrl+Shift+I combination
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {

                }

        <script>
